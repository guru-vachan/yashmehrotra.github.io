{{ partial "header" . }}

<main>

    <div class="intro">

        <h1>{{ .Site.Title }}</h1>

        <h2>{{ markdownify .Site.Params.Description }}</h2>

        <br><br><br>
        <h3>Recent Posts</h3>
        <!-- List down latest 5 posts-->
        {{ range .Data.Pages }}
            <div class="item">
                <span>
                    <h4><a href="{{ .Scratch.Get "link" }}">{{ .Title }}</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ $.Scratch.Get "subtitle" }} </h4>
                </span>
            </div>
        {{ end }}
    </div>

</main>

{{ partial "footer" . }}
